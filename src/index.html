<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="icon" type="image/png" href="./icon.svg"/>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="DragDropTouch.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="buttons">
      <button id="reset-game">Restart Game</button>
      <select id="game-type-selector">
        <option value="human" >Player 2</option>
        <option value="pc" selected>PC</option>
      </select>
    </div>
    <div id="message-container">
      <div id="message-box"></div>
    </div>
    <div id="boards">
      <div id="player-area-1">
        <div id="player-1-label">Player 1</div>
        <div id="board-1" class="board" data-id="1"></div>
        <div id="dragable-ships-1"></div>
      </div>
      <div id="player-area-2">
        <div id="player-1-label">Player 2</div>
        <div id="board-2" class="board" data-id="2"></div>
        <div id="dragable-ships-2"></div>
      </div>
    </div>
  </body>
</html>
